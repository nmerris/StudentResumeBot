<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: headerFragment"></head>

<body>

<nav th:replace="fragments :: adminNavbar(${highlightDirectory}, ${highlightCourses}, ${highlightAddCourse}, ${highlightAddStudent})"></nav>

<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default card card-3">
            <div class="panel-body">
                <div class="text-center feedback">
                    <h2>Enter Course Information</h2>
                </div>

                <form action="#" th:action="@{/addcourse}" th:object="${newCourse}" method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label class="section-heading" for="title">Title</label>
                        <input id="title" class="form-control" type="text" th:field="*{title}" autofocus/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="instructor">Instructor</label>
                        <input id="instructor" class="form-control" type="text" th:field="*{instructor}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="credits">Credits</label>
                        <select id="credits" class="form-control" th:field="*{credits}">
                            <option th:each="num : ${#numbers.sequence(0, 10)}" th:value="${num}" th:text="${num}"></option>
                        </select>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></p>
                    </div>


                    <div class="clearfix"></div>
                    <input class="btn btn-primary bold-input" type="submit" value="Submit"/>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

<!-- javascript and modal divs -->
<!-- th:block goes away after processing, but what's inside stays, so it won't affect the page layout -->
<th:block th:replace="fragments :: javaScriptTemplate"></th:block>

<!--<th:block th:replace="fragments :: modals"></th:block>-->

</body>

</html>
